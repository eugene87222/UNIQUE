						<div id="position-2-4" class="grid-cell"></div>
						<div id="position-2-5"" class="grid-cell"></div>
					</div>
					<div id="row-3" class="row">

					</div>
					<div id="row-4" class="row">

					</div>

						<div id="position-5-5" class="grid-cell"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="info-box">
			<div id="reset-button" class="disable-select">Reset</div><div id="mode-button" class="disable-select">Switch mode</div>
		</div>
		<div id="instructions">
			<h3 id="mode">Swap 模式</h3>
			<strong>操作方式</strong><br />
			<span id="pc-n-puzzle-instr" style="display: none;">
				📌旋轉磚塊（順時鐘轉 90 度）：右鍵點擊磚塊<br />
				📌移動磚塊：左鍵點擊空格四周的磚塊 or 按方向鍵，其實就是<a href="https://zh.wikipedia.org/wiki/%E6%95%B8%E5%AD%97%E6%8E%A8%E7%9B%A4%E9%81%8A%E6%88%B2" target="_blank">數字推盤遊戲</a>的移動方式<br /><br />
			</span>
			<span id="pc-swap-instr">
				📌旋轉磚塊（順時鐘轉 90 度）：右鍵點擊磚塊<br />
				📌交換磚塊：左鍵點擊任意兩個磚塊即可交換（點擊已選取的磚塊可以取消選取）<br /><br />
			</span>
